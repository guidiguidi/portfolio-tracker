version: "3.9"

services:
  db:
    image: postgres:16
    container_name: pt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pt-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: "local"
      DB_DRIVER: "postgres"
      DB_DSN: "postgres://pt_user:pt_pass@db:5432/portfolio?sslmode=disable"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
